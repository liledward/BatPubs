{% extends 'base.html' %}

{% block content %}

<h2>Publisher List </h2>

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Traffic Rank</th>
    </tr>
  </thead>
  <tbody>
  {% for obj in object_list %}
    <tr>
      <th scope="row">1</th>
      <td>a href="/{{ obj.slug }}">{{ obj.name }}</a></td>
      <td>{{ obj.traffic }}</td>
  {% endfor %}
    </tr>
  </tbody>
</table>

{% endblock %}
